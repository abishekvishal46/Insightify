<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Roadmap Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .timeline-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #000;
        }

        h3 {
            margin-bottom: 20px;
            color: #888;
        }

        .timeline {
            position: relative;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ddd;
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 20px 0;
            position: relative;
            width: 100%;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }

        .timeline-item:nth-child(even) {
            justify-content: flex-start;
        }

        .timeline-item .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
            z-index: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item:nth-child(1) .circle {
            background-color: #8e9a92;
        }

        .timeline-item:nth-child(2) .circle {
            background-color: #4b6a6a;
        }

        .timeline-item:nth-child(3) .circle {
            background-color: #3b4d61;
        }

        .timeline-item:nth-child(4) .circle {
            background-color: #573b61;
        }

        .timeline-item:nth-child(5) .circle {
            background-color: #965a3e;
        }

        .timeline-item:nth-child(6) .circle {
            background-color: #b25d2c;
        }

        .timeline-item:nth-child(7) .circle {
            background-color: #b2923e;
        }

        .timeline-item:nth-child(8) .circle {
            background-color: #c6a24b;
        }

        .timeline-item .content {
            width: 30%;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            position: relative;
        }

        .timeline-item:nth-child(odd) .content {
            margin-right: 10%;
        }

        .timeline-item:nth-child(even) .content {
            margin-left: 10%;
            order: -1; /* This line moves the even card content to the left */
        }

        .timeline-item .content:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background-color: #f0f0f0;
        }

        .content h2 {
            margin: 0 0 10px 0;
            color: #555;
        }

        .content p {
            margin: 0;
            color: #777;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex; /* Align items horizontally */
            flex-wrap: wrap; /* Allows wrapping if necessary */
            gap: 10px; /* Space between the link boxes */
        }

        .content ul li {
            margin: 0;
        }

        .content .link-box {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .timeline-item:nth-child(1) .link-box {
            background-color: #8e9a92;
        }

        .timeline-item:nth-child(2) .link-box {
            background-color: #4b6a6a;
        }

        .timeline-item:nth-child(3) .link-box {
            background-color: #3b4d61;
        }

        .timeline-item:nth-child(4) .link-box {
            background-color: #573b61;
        }

        .timeline-item:nth-child(5) .link-box {
            background-color: #965a3e;
        }

        .timeline-item:nth-child(6) .link-box {
            background-color: #b25d2c;
        }

        .timeline-item:nth-child(7) .link-box {
            background-color: #b2923e;
        }

        .timeline-item:nth-child(8) .link-box {
            background-color: #c6a24b;
        }

        footer {
            margin-top: 20px;
            color: #888;
        }

        /* Add responsive design */
        @media (max-width: 768px) {
            .timeline-item {
                flex-direction: column;
                align-items: center;
            }

            .timeline-item:nth-child(odd) {
                flex-direction: column;
            }

            .content {
                width: 80%;
                text-align: center;
                margin: 0;
            }

            .timeline-item:nth-child(odd) .content {
                text-align: center;
                margin: 0;
            }

            .timeline-item:nth-child(even) .content {
                text-align: center;
                margin: 0;
            }

            .timeline::before {
                left: 50%;
            }

            .timeline-item .circle {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h3>Business Timeline</h3>
        <h1>Business Roadmap Guide</h1>
        <div class="timeline">
            {% for step, details in roadmap.items() %}
                <div class="timeline-item">
                    <div class="circle">{{ loop.index }}</div>
                    <div class="content">
                        <h2>{{ step }}</h2>
                        <p>{{ details.description }}</p>
                        <ul>
                            {% for resource in details.resources %}
                                <li><a href="{{ resource.values() | list | first }}" class="link-box" target="_blank">{{ resource.keys() | list | first }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
        <footer>
            <p>www.unsitiogenial.es</p>
        </footer>
        <button id="download-btn">Download as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('download-btn').addEventListener('click', () => {
            const element = document.querySelector('.timeline-container');
            html2pdf(element, {
                margin: 1,
                filename: 'Business_Roadmap_Guide.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            });
        });
    </script>
</body>
</html>
